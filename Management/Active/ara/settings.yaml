---
# This is a default settings template generated by ARA.
# To use a settings file such as this one, you need to export the
# ARA_SETTINGS environment variable like so:
#   $ export ARA_SETTINGS="/opt/ara/settings.yaml"

default:
  ALLOWED_HOSTS:
  - ::1
  - 127.0.0.1
  - localhost
  - 192.168.86.174
  - ara-api.local.timmybtech.com
  - pihole2.homelab.lan
  BASE_DIR: /opt/ara
  BASE_PATH: /
  CORS_ORIGIN_ALLOW_ALL: false
  CORS_ORIGIN_REGEX_WHITELIST: []
  CORS_ORIGIN_WHITELIST:
  - http://127.0.0.1:8000
  - http://localhost:3000
  CSRF_TRUSTED_ORIGINS: []
  DATABASE_CONN_MAX_AGE: 0
  DATABASE_ENGINE: django.db.backends.postgresql
  DATABASE_HOST: ''
  DATABASE_NAME: ara
  DATABASE_OPTIONS: {}
  DATABASE_PASSWORD: ''
  DATABASE_PORT: 5432
  DATABASE_USER: ''
  DEBUG: false
  DISTRIBUTED_SQLITE: false
  DISTRIBUTED_SQLITE_PREFIX: ara-report
  DISTRIBUTED_SQLITE_ROOT: /var/www/logs
  EXTERNAL_AUTH: false
  LOGGING:
    disable_existing_loggers: false
    formatters:
      normal:
        format: '%(asctime)s %(levelname)s %(name)s: %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: normal
        level: INFO
        stream: ext://sys.stdout
    loggers:
      ara:
        handlers:
        - console
        level: INFO
        propagate: 0
    version: 1
  LOG_LEVEL: INFO
  PAGE_SIZE: 100
  READ_LOGIN_REQUIRED: false
  SECRET_KEY: ''
  TIME_ZONE: Etc/UTC
  WRITE_LOGIN_REQUIRED: false
