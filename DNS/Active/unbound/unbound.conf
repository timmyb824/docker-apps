server:
    # Log verbosity
    verbosity: 1

    # Listen on all interfaces
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # May be required for local host resolution
    do-not-query-localhost: no

    # Access control
    access-control: 0.0.0.0/0 allow
    access-control: ::/0 allow

    # Root hints
    root-hints: "/etc/unbound/root.hints"

    # Security settings
    hide-identity: yes
    hide-version: yes

    # Performance settings
    num-threads: 2
    prefetch: yes
    prefetch-key: yes
    minimal-responses: yes

    # DNS over TLS
    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt

    # Include custom configurations
    include: "/etc/unbound/custom.conf.d/*.conf"

remote-control:
    control-enable: no
