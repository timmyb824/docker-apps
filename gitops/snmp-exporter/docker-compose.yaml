---
services:
  snmp-exporter:
    image: docker.io/prom/snmp-exporter:v0.30.1
    container_name: snmp-exporter
    restart: unless-stopped
    volumes:
      - ./snmp.yml:/etc/snmp_exporter/snmp.yml
    command:
      - "--config.file=/etc/snmp_exporter/snmp.yml"
    network_mode: host
    labels:
      io.containers.autoupdate: "registry"
