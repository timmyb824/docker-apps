    #       "http://localhost:7655",
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 30s
    labels:
      io.containers.autoupdate: "registry"

volumes:
  pulse_data:
    driver: local
