---
services:
  pulse:
    image: docker.io/rcourtman/pulse:v5.0.0-rc.3
    container_name: pulse
    ports:
      - "7655:7655"
    volumes:
      - pulse_data:/data
    environment:
      - TZ=America/New_York
      - ALLOWED_ORIGINS=https://pulse.local.timmybtech.com
    restart: unless-stopped
    # healthcheck:
